<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast-Weather-Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="extra">
    <h1>
        Here you'll see 5 days weather forecast of any Location you enter below.
    </h1>

        <label>Location: </label>
        <input type="text" name="location" placeholder="Enter the location: "> <br>
        <button type="submit" class="btn">
            Fetch 5 days Weather Data...
        </button>
    </form>

</body>
